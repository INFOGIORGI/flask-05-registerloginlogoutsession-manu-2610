{%extends 'base.html'%}
{%block contenutoPagina%}
    <form action="/login/" method="POST">
        <h3>Username</h3>
        <input type="text" name = "userName">
        <h3>Password</h3>
        <input type="password" name = "pass">
        <br>
        <br>
        <input type="submit" value = "Accedi">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h1>{{ message }}</h1>
        {% endfor %}
    {% endif %}
    {% endwith %}
{%endblock%}
